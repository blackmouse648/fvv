<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href="../css/login.css">
    <title>login</title>
    <script type="text/javascript" src="../js/login.js" defer></script>
</head>
<body id="fvvlogin_page">
    <div id="root">
        <div id="glass">
            <div class="toastify" style="font-size: small;">
                <p class="js-accout-error"></p>
            </div>
            <div class="main_page">
                <div class="login_page">
                    <div class="logo_style">
                        <h1 class="font_style_header1">FIR</h1>
                        <span class="font_style_viceh">--Sincerely For You</span>
                    </div>
                    <div class="table_ground">
                        <input type="text" placeholder="请输入您的fzu账号" class="table_submit" autocomplete="off" 
                        style="margin-bottom: 20px;">
                        <input type="password" placeholder="请输入您的fzu密码" class="table_submit" name="password"
                        style="margin-bottom: 40px;">
                        <button class="table_submit" type="submit">
                            <span style="color: rgb(201, 203, 204);">登  录</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
